<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
  <h2>Add a Show!</h2>
  <br>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class ="form-control"  [(ngModel)]="newshowInput.name" 
            required #nameField="ngModel" [class.field-validation] = "form.submitted && nameField.invalid">
            <div [hidden]="!form.submitted || nameField.valid"
                class="alert alert-danger">
                Enter a name!!
            </div>
        </div>

        <div class="form-group">
          <label for="link">Link</label>
          <input type="text" class="form-control" name="link" id="link"
           [(ngModel)]="newshowInput.link" required>
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="completed" value="1" id="defaultCheck1" 
            (click)="updateCompleted()" >
            <label class="form-check-label" for="completed">
            Completed
            </label>
        </div>

          <div class="form-group">
            <label for="season">Season</label>
            <select class="form-control" id="season"  name="season" 
            [(ngModel)]="newshowInput.season">
              <option *ngFor="let season of seasonTypes | async">
                {{ season }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" name="year" id="year" 
            [(ngModel)]="newshowInput.year" min="1998" max="2100" required>
          </div>

          <div class="form-group">
            <label for="weekday">Weekday</label>
            <select class="form-control" id="weekday"  name="weekday" 
            [(ngModel)]="newshowInput.weekday">
              <option *ngFor="let weekday of weekdayTypes | async">
                {{ weekday }}
              </option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="episodeOn">Episode On</label>
            <input type="number" class="form-control" id="episodeOn" name="episodeOn"
             [(ngModel)]="newshowInput.episodeOn" min="1" required>
          </div>

          <div class="form-group">
            <label for="episodeTotal">Episode Total</label>
            <input type="number" class="form-control" name="episodeTotal" id="episodeTotal"
            [(ngModel)]="newshowInput.episodeTotal" required>
          </div>

          <div class="form-group">
            <label for="seasonOn">Season On</label>
            <input type="number" class="form-control" name="seasonOn" id="seasonOn" placeholder="1" 
            [(ngModel)]="newshowInput.seasonOn" required>
          </div>

          <div class="form-group">
            <label for="stateDate">Start Date</label>
            <input type="date" class="form-control" name="startDate" id="startDate" placeholder="Another input"
            [(ngModel)]="newshowInput.startDate">
          </div>

          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" name="endDate" id="endDate"
            [(ngModel)]="newshowInput.endDate">
          </div>
          <br>
        <button class="btn btn-primary">Add Show</button>
    </form>  
</div>
